<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown Search Box</title>
	<link rel="stylesheet" href="task2.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script> href="task2.js" </script>
</head>
<body>
    <div class="container">
        <div class="row mb-2 p-5">
            <div class="col-sm-3">
                <img style="width:100px;" src="images\amazon.jfif"alt="">
            </div>
            <div class="col-sm1">
                <div>
                    <button class="dropdown" type="button" id="dropdownMenubutton1" >All</button>
                    <ul class="dropdown_menu"> 
                        <li>Mobiles</li>
                        <li>cars</li>
                        <li>furniture</li>
                        <li>laptops</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="searchbar">
                    <input type="search" class="form control" placeholder="search" >
                    <i class="bi bi-search"></i>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
